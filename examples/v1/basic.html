<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leaflet (v1) Tree Layers Control: Basic Demo</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <link rel="stylesheet" href="../../L.Control.Layers.Tree.css"/>

    <script type="text/javascript" src="https://unpkg.com/leaflet@1.9.4/dist/leaflet-src.js" crossorigin=""></script>
    <script type="text/javascript" src="../../L.Control.Layers.Tree.js"></script>

    <style type="text/css">
        html, body { width: 100%; height: 100%; margin: 0; }
        #map { width: 100%; height: 100%; }
    </style>
</head>

<body>
    <div id="map"></div>

    <script type="text/javascript">
        const center = [40, 0];

        // Define some base layers
        const osm = new L.TileLayer(
            '//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
            {attribution: '© OpenStreetMap contributors'}
        );

        const osmDe = new L.TileLayer(
            'https://tile.openstreetmap.de/{z}/{x}/{y}.png',
            {attribution: '© OpenStreetMap contributors'}
        );

        const otopomap = new L.TileLayer(
            '//{s}.tile.opentopomap.org/{z}/{x}/{y}.png',
            {attribution: '© OpenStreetMap contributors. OpenTopoMap.org'}
        );

        const thunderAttr = {attribution: '© OpenStreetMap contributors. Tiles courtesy of Andy Allan'};
        const transport = new L.TileLayer(
            '//{s}.tile.thunderforest.com/transport/{z}/{x}/{y}.png',
            thunderAttr
        );

        const cycle = new L.TileLayer(
            '//{s}.tile.thunderforest.com/cycle/{z}/{x}/{y}.png',
            thunderAttr
        );

        // The tree containing the layers
        const baseTree = [
            {
                label: 'OpenStreetMap',
                children: [
                    {label: 'OSM', layer: osm, name: 'OpenStreetMap'},
                    {label: 'OSM.de', layer: osmDe, name: 'OpenStreetMap <b>DE</b>'},
                    {label: 'OpenTopoMap', layer: otopomap, name: 'Topographic - OSM'},
                ]
            },
            {
                label: 'Thunder',
                children: [
                    {label: 'Cycle', layer: cycle},
                    {label: 'Transport', layer: transport},
                ]
            },
        ];

        // The map
        const map = new L.Map('map', {
            layers: [osm],
            center: center,
            zoom: 5
        });

        new L.Control.Layers.Tree(baseTree).addTo(map);
    </script>
</body>
</html>
