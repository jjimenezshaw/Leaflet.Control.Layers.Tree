name: CI

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 14.x ]
        working-directory: [ '.', './test-types' ]
        leaflet-version:
          - 0.7
          - 1.0
          - 1.1
          - 1.2
          - 1.3
          - 1.4
          - 1.5
          - 1.6
          - 1.7

    steps:
      - name: Checkout branch
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules-${{ matrix.working-directory }}-${{ matrix.leaflet-version }}
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm ci
        working-directory: ${{ matrix.working-directory }}

      - name: Install leaflet ${{ matrix.leaflet-version }}
        run: npm install --no-save leaflet@~${{ matrix.leaflet-version }}
        working-directory: ${{ matrix.working-directory }}
        if: ${{ matrix.working-directory }} == '.'

      - name: Run tests
        run: npm run test
        working-directory: ${{ matrix.working-directory }}
        timeout-minutes: 2
